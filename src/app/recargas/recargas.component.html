<div class="container">
    <form (ngSubmit)="enviarRecarga()" #form="ngForm">
      <label for="numero">Número de Teléfono:</label>
      <input type="text" id="numero" name="numero" ngModel required>
  
      <label for="operador">Operador:</label>
      <input type="text" id="operador" name="operador" ngModel required>
  
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" ngModel required>
  
      <button type="submit" [disabled]="!form.valid">Enviar Recarga</button>
    </form>
  </div>
